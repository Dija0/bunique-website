<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
	<title>Bunique Beauty</title>
	<script src="https://kit.fontawesome.com/0f3b18171b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Sign Up.</header>
    <div class="wrapper">
        <a href="bunique.html"><span class="icon-close">
         <i class="fa-solid fa-close"></i>
        </span></a>
         <div class="form-box sign-up">
             <h2> Sign Up</h2>
             <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                 <div class="input-box">
                     <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                     <input type="email" required>
                     <label>Email</label>
                 </div>
                 <div class="input-box">
                     <span class="icon"><i class="fa-solid fa-lock"></i></span>
                     <input type="password" required>
                     <label>Password</label>
                 </div> 
                 <div class="remember-forget">
                     <label> 
                         <input type="checkbox">
                         I agree to the <a href="#">terms & conditions</a>
                     </label>
                     
                 </div>
                 <button type="submit" class="btn"> Sign Up</button>
                     <div class="login-register">
                         <p>Already have an account?<a href="log.html" 
                         class="login-link">Login</a></p>
                     </div>
             </form>
            
         </div>
         
     </div>
</body>
</html>
